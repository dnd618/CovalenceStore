<div ng-controller="MerchandiseController">
    <img src="../assets/covalence-store-misc-hero.jpg" class="misc-header" style="width:100%;"> 


<div class="container">
    <div class="apps row">
        <div ng-repeat="items in merch"class="col-md-6">
            <img ng-src="../../assets/{{items.image}}">
            <p>{{ items.name }}</p><br/>
            <p>{{ items.price }}</p>
            <p>in the misc page</p>
        </div>
    </div>
</div>
</div>
